<style>
/* Modal overlay */
.img-modal {
  display: none; 
  position: fixed; 
  z-index: 9999; 
  padding-top: 60px; 
  left: 0; top: 0; width: 100%; height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.8); 
}

/* Modal content */
.img-modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80%;
}

/* Close modal on click */
.img-modal:target {
  display: block;
}
